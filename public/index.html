
<html>
<head>
	<title>The TC Challenge</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
</head>

<body>

	<div id="logo">
		<img src="/images/logo.png">
	</div>

	<div id="main" class="cf">

		<div class="row cf">
			<div class="column col6 right">Items</div>
		</div>


		<div class="row cf">
			<div class="column col6 input-form">
				<div class="row row1">
					<label>Add Item:</label>
					<input id="new-item-input" class="user-input" type="text">
					<a id="add" class="btn">Add &#9656;</a>
				</div>

				<div class="row row2">
					<label>JSON:</label>
					<div id="json-viewer" class="expanding-area user-input">
						<pre><span></span><br></pre>
						<textarea id="json-input-output" class="user-input"></textarea>
					</div>
				</div>

				<div class="row row3">
					<a id="reload" class="btn">Load JSON</a>
				</div>
			</div>

			<div class="column col6">
				<ul id="list-view" class="json-list can-edit">
					<!-- filled dynamically -->
				</ul>
			</div>
		</div>

	</div>
	<script src="/scripts/main.js"></script>
</body>
</html>
