
<html>
<head>
	<title>The TC Challenge</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
</head>

<body>

	<div id="logo">
		<img src="/images/logo.png">
	</div>

	<div class="cf">

		<div class="row cf">
			<div class="col6 right">Items</div>
		</div>


		<div class="row cf">
			<div class="column col6">
				<div class="row">
					<label>Add Item:</label>
					<input id="input" class="user-input" type="text">
					<a id="add" class="btn">Add &#9656;</a>
				</div>

				<div class="row">
					<label>JSON:</label>
					<input id="json-viewer" class="user-input" type="textarea">
				</div>

				<a id="reload" class="btn">Load JSON</a>
			</div>

			<div class="column col6">
				<ul id="list-view" class="json-list can-edit">
					<!-- filled dynamically -->
				</ul>
			</div>
		</div>

	</div>
	<script src="/scripts/main.js"></script>
</body>
</html>
